<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="conta.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="Formu">
    <div class="Ilustrar">
        <div>
            <img src="clothes-rack.jpeg" alt="Presente">
            <h1>Obrigado por cadastrar em nosso site</h3>     
        </div>
    </div>
    <div class="CriarConta">  
        
        <form action="" method="post">
            <label for="Nome">Nome</label>
            <input type="text" name="Nome" id="Nome" placeholder="Coloque seu nome" autocomplete="off" required>
            <label for="Data">Data</label>
            <input type="date" name="Data" id="Data" autocomplete="off" required>
            <label for="Email">Email</label>
            <input type="email" name="Email" id="Email" placeholder="coloque seu Email" autocomplete="off" required>
            <label for="Ende">Endereço</label>
            <input type="text" name="Ende" id="Ende" placeholder="Coloque seu endereço" autocomplete="off" required>
            <label for="Telefone">Telefone</label>
            <input type="tel" name="Telefone" id="Telefone" placeholder="Coloque seu Telefone" autocomplete="off" required>
            <label for="Senha">Senha</label>
            <input type="password" name="Senha" id="Senha" placeholder="Escolha sua senha" autocomplete="off" required>
            <input type="submit" value="Criar Conta" class="Cria">
        </form>
        <div id="out">
                <button id="Volta"><a href="Navega.html">Volta</a></button>
                <button id="Log"><a href="loga.html">Login</a></button>
        </div>
    </div>
</div>
<script src="desenho.js"></script>
</body>
</html>
